<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Glass</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,500">
    <link rel="stylesheet" type="text/css" href="glass.css">
    <script src="/_ah/channel/jsapi"></script>
    <script src="glass.js"></script>
  </head>
  <body>
    <div class="background"></div>
    <div id="signin">
      <button class="g-signin"
        data-scope="https://www.googleapis.com/auth/plus.login https://www.googleapis.com/auth/userinfo.email"
        data-clientId="{{ client_id }}"
        data-callback="onSignInCallback"
        data-theme="dark"
        data-cookiepolicy="single_host_origin">
      </button>
    </div>
    <div id="signout" style="display: none;">
      <button id="signout_button">Sign-out and disconnect</button>
    </div>
    <div id="glass" style="display: none;"></div>
    <script type="text/javascript">
      (function(global) {
        global.discoveryUrl = "{{ discovery_url }}";
        global.connectService.setState("{{ state }}");

        var po = document.createElement('script');
        po.type = 'text/javascript'; po.async = true;
        po.src = 'https://plus.google.com/js/client:plusone.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(po, s);
      })(this);
    </script>
  </body>
</html>
