<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mirror API Service</title>
    <script src="/service/icebreaker.js"></script>
    <link rel="stylesheet" type="text/css" href="/service/icebreaker.css">
  </head>
  <body>
    <div id="signin">
      <button class="g-signin"
        data-scope="{{ scopes }}"
        data-clientId="{{ client_id }}"
        data-callback="onSignInCallback"
        data-redirecturi="postmessage"
        {% if reconnect %}data-approvalprompt="force"{% endif %}
        data-requestvisibleactions="{{ actions }}"
        data-accesstype="offline"
        data-theme="dark"
        data-cookiepolicy="single_host_origin">
      </button>
    </div>
    <div id="signout" style="display: none;">
      <button id="signout_button" class="button">Sign-out and disconnect</button>
    </div>
    <div id="glass" style="display: none;">
      <div id="timeline"></div>
      <button class="button" id="send_icebreaker_card">Send Icebreaker bundle</button>
      <button class="button" id="send_contact_info_card">Send Contact Info card</button>
    </div><br><br>
    <div id="footer">
      Xing Icebreaker Glassware app, by Nikkel Blaase, <a href="https://twitter.com/mparramon" rel="author" target="_blank">Miguel Parramon</a>, Sebastian WÃ¼st and <a href="https://github.com/WanHalo" rel="author" target="_blank">Jochen Preusche</a>.
    </div>
    <script type="text/javascript">
      (function(global) {
        var po = document.createElement('script');
        po.type = 'text/javascript'; po.async = true;
        po.src = 'https://plus.google.com/js/client:plusone.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(po, s);

        global.mirrorService.setState("{{ state }}");
      })(this);
    </script>
  </body>
</html>
